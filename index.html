<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

      "react": "https://aistudiocdn.com/react@^19.1.1",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
      "react/": "https://aistudiocdn.com/react@^19.1.1/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
      "firebase/": "https://aistudiocdn.com/firebase@^12.2.1/",
      "firebase-functions": "https://aistudiocdn.com/firebase-functions@^6.4.0",
      "firebase-admin": "https://aistudiocdn.com/firebase-admin@^13.5.0",

    }

  <style type="text/tailwindcss">
    @tailwind base;
    @tailwind components;
    @tailwind utilities;

    @layer base {
      :root {
        --color-primary: 234 88 12; /* orange-600 */
        --color-secondary: 245 158 11; /* amber-500 */
        --color-accent: 219 39 119; /* pink-600 */
        --color-dark: 17 24 39; /* gray-900 */
        --color-dark-light: 31 41 55; /* gray-800 */
        --color-light: 249 250 251; /* gray-50 */
      }
      .dark {
        --color-primary: 249 115 22; /* orange-500 */
        --color-secondary: 251 191 36; /* amber-400 */
        --color-accent: 236 72 153; /* pink-500 */
        --color-dark: 17 24 39; /* gray-900 */
        --color-dark-light: 31 41 55; /* gray-800 */
        --color-light: 249 250 251; /* gray-50 */
      }
      .no-scroll {
        overflow: hidden;
      }
    }

    @layer utilities {
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: theme('colors.light');
      }
      .dark ::-webkit-scrollbar-track {
        background: theme('colors.dark-light');
      }
      ::-webkit-scrollbar-thumb {
        background: theme('colors.primary/50');
        border-radius: 6px;
        border: 3px solid theme('colors.light');
      }
      .dark ::-webkit-scrollbar-thumb {
        background: theme('colors.primary/50');
        border: 3px solid theme('colors.dark-light');
      }
      ::-webkit-scrollbar-thumb:hover {
        background: theme('colors.primary/70');
      }
    }
    
    @layer components {
      .font-heading {
        font-family: 'Poppins', sans-serif;
      }
      .mobile-nav {
        transform: translateX(-100%);
        transition: transform 0.3s ease-in-out;
      }
      .mobile-nav.open {
        transform: translateX(0);
      }
    }
    
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes fade-in-slow {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    @keyframes slide-up {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes pulse-subtle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
    @keyframes gradient-bg {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    @keyframes countdown-circle {
      from { stroke-dashoffset: 283; }
      to { stroke-dashoffset: 0; }
    }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800;900&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: 'rgb(var(--color-primary) / <alpha-value>)',
            secondary: 'rgb(var(--color-secondary) / <alpha-value>)',
            accent: 'rgb(var(--color-accent) / <alpha-value>)',
            dark: {
              DEFAULT: 'rgb(var(--color-dark) / <alpha-value>)',
              light: 'rgb(var(--color-dark-light) / <alpha-value>)'
            },
            light: 'rgb(var(--color-light) / <alpha-value>)'
          },
          fontFamily: {
            sans: ['Roboto', 'sans-serif'],
            heading: ['Poppins', 'sans-serif'],
          },
          animation: {
            'fade-in': 'fade-in 0.5s ease-out forwards',
            'fade-in-slow': 'fade-in-slow 0.8s ease-out forwards',
            'slide-up': 'slide-up 0.5s ease-out forwards',
            'pulse-subtle': 'pulse-subtle 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'gradient-bg': 'gradient-bg 15s ease infinite',
            'countdown-circle': 'countdown-circle 1s linear forwards',
          }
        },
      },
    }
  </script>
</head>
<body class="bg-light dark:bg-dark">

</body>
</html>
