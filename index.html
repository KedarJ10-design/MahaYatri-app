<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MahaYatri</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Playfair+Display:wght@700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* light */
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b; /* dark-light */
      }
      ::-webkit-scrollbar-thumb {
        background: #0284c7; /* primary */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0369a1;
      }
    </style>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'sans-serif'],
                        heading: ['Playfair Display', 'serif'],
                    },
                    colors: {
                        primary: '#0284c7', // sky-600
                        secondary: '#f59e0b', // amber-500
                        accent: '#f43f5e', // rose-500
                        dark: '#0f172a', // slate-900
                        'dark-light': '#1e293b', // slate-800
                        'dark-lighter': '#334155', // slate-700
                        light: '#f1f5f9', // slate-100
                        'light-dark': '#e2e8f0', // slate-200
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.6s cubic-bezier(0.165, 0.84, 0.44, 1) forwards',
                        'gradient-bg': 'gradient-bg 15s ease infinite',
                        'pulse-subtle': 'pulse-subtle 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'countdown-circle': 'countdown 30s linear forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        'gradient-bg': {
                            '0%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                            '100%': { backgroundPosition: '0% 50%' },
                        },
                        'pulse-subtle': {
                            '0%, 100%': { opacity: 1 },
                            '50%': { opacity: .7 },
                        },
                        'countdown': {
                            'from': { 'stroke-dashoffset': '314' },
                            'to': { 'stroke-dashoffset': '0' },
                        },
                    },
                },
            },
        }
    </script>
    <script type="importmap">
    {
      "imports": {
        "firebase-functions": "https://aistudiocdn.com/firebase-functions@^6.4.0",
        "firebase-admin": "https://aistudiocdn.com/firebase-admin@^13.5.0",
        "crypto": "https://aistudiocdn.com/crypto@^1.0.1",
        "razorpay": "https://aistudiocdn.com/razorpay@^2.9.6",
        "cors": "https://aistudiocdn.com/cors@^2.8.5",
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "firebase/": "https://aistudiocdn.com/firebase@^12.2.1/"
      }
    }
    </script>
</head>
<body class="bg-light dark:bg-dark">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
